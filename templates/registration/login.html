{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UNI Controle Financeiro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    
    <canvas></canvas>

    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'img/logo.png' %}" alt="Logo UNI - Controle Financeiro" class="login-logo">
            <p>Controle Financeiro</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" required placeholder=" ">
                <label for="username" class="form-label">Usu√°rio</label>
                <i class="bi bi-person"></i>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" required placeholder=" ">
                <label for="password" class="form-label">Senha</label>
                <i class="bi bi-lock"></i>
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
        </form>

        <div class="login-footer">
            <small>Sistema de Controle Financeiro</small>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
